<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <div>
          <div>
          <input type="number" id="length" min="8" max="128"/>
          <label for="length">Choose length between 8-128</label><br>
          </div>
          <div>
          <input type="checkbox" id="lower" name="lower" value="lower">
          <label for="lower">Lowercase</label><br>
          </div>
          <div>
          <input type="checkbox" id="upper" name="upper" value="upper">
          <label for="upper">Uppercase</label><br>
          </div>
          <div>
          <input type="checkbox" id="numbers" name="numbers" value="numbers">
          <label for="numbers">Numbers</label><br>
          <div>
          <input type="checkbox" id="symbols" name="symbols" value="symbols">
          <label for="symbols">Special Characters</label><br>
          </div>

          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
